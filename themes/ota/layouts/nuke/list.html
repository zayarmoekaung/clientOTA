<script type="text/javascript">
	var lunch_code = "";
	var code_count = 0;
	function nukecontrol(id){
	
	var code = id.id;
	let led  = ``;

    if (code != "r" && code!= "ok") {
    if (code_count>=6  ) {
    document.getElementById("led").style.backgroundColor = "red";	
	var audio = new Audio('/nuke_lunch_pad/beep-03.mp3');
	audio.play();

	setTimeout(function(){ document.getElementById("led").style.backgroundColor = "black"; }, 400);
	return 0;
	}	
    }else{
    	 if (code== "ok" && code_count<6  ) {
    document.getElementById("led").style.backgroundColor = "red";	
	var audio = new Audio('/nuke_lunch_pad/beep-03.mp3');
	audio.play();

	setTimeout(function(){ document.getElementById("led").style.backgroundColor = "black"; }, 400);
	return 0;
	}	
    }
    code_count +=1;	
     if (code_count>=5  ) {
     var element = document.getElementById("ok");
     var ledb = document.getElementById("redled");
  	 element.classList.add("glowgreen");
  	 ledb.classList.add("glowgreenb");
  	 ledb.src = "/nuke_lunch_pad/numpad-lightgreen.png";	
     }
	var element = document.getElementById("redled");
  	element.classList.add("glow");
  	setTimeout(function(){ element.classList.remove("glow"); }, 200);
	
    var audio = new Audio('/nuke_lunch_pad/beep-07a.mp3');
	audio.play();

	switch (code){
		case "1":
				led = `<img class="led_digit" src="/nuke_lunch_pad/digit-1.png">`;
		        lunch_code += "1";
		        break;
		case "2":
				led = `<img class="led_digit" src="/nuke_lunch_pad/digit-2.png">`;
		        lunch_code += "2";
		        break;
		case "3":
				led = `<img class="led_digit" src="/nuke_lunch_pad/digit-3.png">`;
		        lunch_code += "3";
		        break;
		case "4":
				led = `<img class="led_digit" src="/nuke_lunch_pad/digit-4.png">`;
		        lunch_code += "4";
		        break;
		case "5":
				led = `<img class="led_digit" src="/nuke_lunch_pad/digit-5.png">`;
		        lunch_code += "5";
		        break;
		case "6":
				led = `<img class="led_digit" src="/nuke_lunch_pad/digit-6.png">`;
				lunch_code += "6";
				break;
		case "7":
				led = `<img class="led_digit" src="/nuke_lunch_pad/digit-7.png">`;
				lunch_code += "7";
				break;
		case "8":
				led = `<img class="led_digit" src="/nuke_lunch_pad/digit-8.png">`;
				lunch_code += "8";
				break;
		case "9":
				led = `<img class="led_digit" src="/nuke_lunch_pad/digit-9.png">`;
				lunch_code += "9";
				break;
		case "0":
				led = `<img class="led_digit" src="/nuke_lunch_pad/digit-0.png">`;
				lunch_code += "0";
				break;
		case "r":
			  document.getElementById("led").innerHTML=``;
			   var element = document.getElementById("ok");
     var ledb = document.getElementById("redled");
  	 element.classList.remove("glowgreen");
  	 ledb.classList.remove("glowgreenb");
  	  ledb.classList.remove("glow");
  	 ledb.src = "/nuke_lunch_pad/numpad-light.png";	
			  lunch_code = "";
			  code_count = 0;
		 	  break;
		case "ok":
				launch();	  		
		   
		     break;																				
        default:
            
	}
	document.getElementById("led").innerHTML+=led;
	}
	function launch(){
	var audio = new Audio('/nuke_lunch_pad/nuked.mp3');
	audio.play();
	var url = 'https://nhentai.net/g/'+lunch_code;	
	window.open(url);
	 document.getElementById("led").innerHTML=``;
	 var element = document.getElementById("ok");
     var ledb = document.getElementById("redled");
  	 element.classList.remove("glowgreen");
  	 ledb.classList.remove("glowgreenb");
  	  ledb.classList.remove("glow");
  	 ledb.src = "/nuke_lunch_pad/numpad-light.png";	
			  lunch_code = "";
			  code_count = 0;
	}
	function UrlExists(url, cb) {
    jQuery.ajax({
        url: url,
        dataType: 'text',
        type: 'GET',
        complete: function (xhr) {
            if (typeof cb === 'function')
                cb.apply(this, [xhr.status]);
        }
    });
}
